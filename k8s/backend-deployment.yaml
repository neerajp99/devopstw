apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        image: server:latest
        imagePullPolicy: Never
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres-db-service:5432/mydatabase"
        ports:
        - containerPort: 8000
